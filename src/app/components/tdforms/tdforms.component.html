<h1>Template driven forms in angular </h1>
<form #myForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" ngModel required>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" ngModel required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required>
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" ngModel required>
    </div>
    <div>
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" ngModel value="Male" required> Male
      <input type="radio" id="female" name="gender" ngModel value="Female" required> Female
    </div>
    <div>
      <label for="city">City:</label>
      <select id="city" name="city" ngModel required>
        <option value="">--Select City--</option>
        <option value="New York">New York</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="Chicago">Chicago</option>
        <option value="Houston">Houston</option>
      </select>
    </div>
    <div>
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" ngModel required></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
